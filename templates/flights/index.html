{% extends "flights/layout.html" %} {% block body %}
<h1>Flights</h1>
<ul>
    {% for flight in flights %}
    <li>
        <a href="{% url 'flights' flight.id %}">
            Flights {{ flight.id}} : {{ flight.origin }} -> {{ flight.destination }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
